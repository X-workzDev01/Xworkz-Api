<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Candidate FollowUP Content</title>
</head>
<body>
	<h3>Hi Team ,</h3>

	<p>Please arrange followup below candidate</p>

	<table border="1">
		<thead style="background-color: yellow;">
			<tr>
				<th>Id</th>
				<th>Candidate Name</th>
				<th>Email</th>
				<th>Call Back Date</th>
				<th>Call Back Time</th>

				<td th:text="${dto.callBack}"></td>
				<td th:text="${dto.callBackTime}"></td>
				<td th:text="${dto.basicInfo.contactNumber}"></td>




			</tr>
		</tbody>
	</table>




	<p>This is Auto generated email Don't replay Please updated status
		below link</p>
	<p>
		Link is: <a href="ombn.in/x-workz">https://ombn.in/x-workz/login</a>
	</p>

</html>
